<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MethaChart Print Preview</title>
</head>
<body>
  <div id='preview'>
    <section id="tables"></section>
  </div>
  <script>
    const previewscript = document.createElement('script');
    previewscript.src = (process.env.NODE_ENV === 'development')
      ? window.location.pathname.replace("print.html", "print.bundle.js").slice(1)
      : './print.bundle.js';
    document.write(previewscript.outerHTML);
  </script>
</body>
</html>
