<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MethaChart 2.0</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval' http://localhost:8000;"/>
    <link rel='shortcut icon' href='assets/methachart-favicon.ico' type='image/x-icon' />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" />
  </head>
  <body>
    <div id="root"></div>
    <script>
    const script = document.createElement('script');
    console.log('env is ', process.env.NODE_ENV);
    script.src = (process.env.NODE_ENV === 'development')
      ? 'http://localhost:8000/main.bundle.js'
      : 'http://localhost:8080/main.bundle.js';
    document.body.appendChild(script);
    </script>
  </body>
</html>
